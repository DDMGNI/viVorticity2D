
[grid]

nt = 1000
nx = 1024
ny = 1024

ht = 1.0

Lx = 1.0
Ly = 1.0


[solver]

petsc_snes_atol = 1E-13
petsc_snes_rtol = 1E-16
petsc_snes_stol = 1E-18
petsc_snes_max_iter = 20

petsc_ksp_atol = 1E-15
petsc_ksp_rtol = 1E-8
petsc_ksp_max_iter = 100


[initial_data]

python = vortex_sheet_rollup_thick


[io]
hdf5_output = vortex_sheet_rollup_thick_1024x1024.hdf5
nsave = 10

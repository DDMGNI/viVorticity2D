
[grid]

nt = 100
nx = 100
ny = 100

ht = 0.1

Lx = 1.0
Ly = 1.0


[solver]

petsc_snes_atol = 1E-13
petsc_snes_rtol = 1E-16
petsc_snes_stol = 1E-18
petsc_snes_max_iter = 20

petsc_ksp_atol = 1E-15
petsc_ksp_rtol = 1E-8
petsc_ksp_max_iter = 100


[initial_data]

python = vortex_sheet_rollup_thin2


[io]
hdf5_output = vortex_sheet_rollup_thin2.hdf5
nsave = 1
